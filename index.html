<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="parent">
        <div class="card">
        <div class="qr-img">
            <img class="qr-code" src="images/image-qr-code.png" alt="QR-CODE">
        </div>
        <div class="bold-text">
            <p class="heading-text">Improve your front-end skills by building projects</p>
        </div>
        <div class="normal-text">
            <p class="desc-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
    </div>
</body>
</html>
